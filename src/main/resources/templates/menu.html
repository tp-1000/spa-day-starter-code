<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>

<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}">Name here</p>
    <p th:text="${skintype}">Skin type here</p>
    <p th:text="${manipedi}">manipedi?</p>
</div>
<div>
    <h2>Menu of Available Services</h2>
</div>
<div id = "servicesMenu">
    <p th:each="facial : ${facials}" th:text="${facial}"></p>
</div>
<div>
    <h3>Facial Treatments</h3>
</div>
<div>
    <h3 th:text="${manipedi}"></h3>
    <th:block th:if="${manipedi.equals('Manipedi')}">
        <p th:replace="fragments :: manicureDescription"></p>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
    <th:block th:if="${manipedi.equals(Manicure)}">
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:if="${manipedi.equals('Pedicure')}">
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>
</body>
</html>
